
    <ul class="space-y-2 !m-0">

        <li>
            <a href="#{{ component.slug }}" class="hover:bg-secondary-400 hover:bg-opacity-10 block px-3 py-1 rounded text-secondary hover:text-secondary-500">{{ component.title }}</a>

        {% endfor %}
    </ul>
