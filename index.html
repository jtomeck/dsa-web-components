---
layout: default
---
<div class="flex space-x-6">
    <nav class="p-8 w-72">
        <h4 class="text-lg font-semibold mb-6">Tailwind Components</h4>
        {% include components-nav.html %}
    </nav>
    <div class="flex-1 p-8">
        {% for component in site.components %}
        <div id="{{ component.slug }}" class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">{{ component.title }}</h2>
            <div class="component-container">
                {{ component.content | markdownify }}
                <pre class="component-code bg-gray-200 p-2 rounded mt-2 hidden"></pre>
                <button class="toggle-code bg-blue-500 text-white px-2 py-1 rounded mt-2">Show Code</button>
                <button class="copy-code bg-green-500 text-white px-2 py-1 rounded mt-2 hidden">Copy Code</button>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
